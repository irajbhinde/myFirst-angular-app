
<h1 class="d-flex justify-content-center">To Do App</h1>
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>

<div *ngIf="this.todos.length === 0; else elseBlock">
  <h5>No Todo's to display</h5>
</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos; index as i">
    <app-todo-items
      [todo]="todo"
      [i]="i"
      (todoDelete)="deleteTodoMethod($event)"
      (todoCheckbox)="toggleTodo($event)"
    ></app-todo-items>
  </div>
</ng-template>
